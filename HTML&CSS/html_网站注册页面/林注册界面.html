<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<!-- 
	创建一个5行一列的表格
	第一部分：一行三列的表格
	第二部分：导航 超链接
	第三部分：中间嵌套两个表格  第二个右边框5PX 居中 第三个表格 10行2列
	第四部分：图片
	第五部分：友情链接
	-->
	<body bgcolor="aquamarine">
		<table width="100%">
			<!--第一部分：一行三列的表格 -->
			<tr bgcolor="aquamarine">
				<td>
					<table width="100%" height="90PX">
						<tr>
							<td>
								<img src="../img01/logo1.jpg" width="218px" height="57px" />
							</td>
							<td>
								<img src="../img01/header.jpg" />
							</td>
							<td>
								<a href="#">登录</a>
								<a href="#">注册</a>
								<a href="#">购物车</a>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<!--第二部分：导航 超链接 -->
			<tr>
				<td height="70px" bgcolor="black">
					<a href="#">
						<font color="white">首页</font>
					</a>
					<a href="#">
						<font color="white">手机数码</font>
					</a>
					<a href="#">
						<font color="white">你妈卖批</font>
					</a>
					<a href="#">
						<font color="white">上线就送VIP</font>
					</a>
					<a href="#">
						<font color="white">装备全靠爆</font>
					</a>
				</td>
			</tr>
			<!--第三部分：中间嵌套两个表格  第二个右边框5PX 居中 第三个表格 10行2列 -->
			<tr>
				<td background="../img01/timg1.jpg" height="540px">
					<table border="5px" width="60%" height="80%" align="center" bgcolor="aquamarine">
						<tr>
							<td>
								<form action="success.html" method="get">
									<table align="center" height="80%" width="60%">
										<tr>
											<td>
												<h3>
													<font color="blue">会员注册</font>
												</h3>
											</td>
											<td>
												USER REGISTER
											</td>
										</tr>
										<tr>
											<td>用户名</td>
											<td>
												<input type="text" placeholder="请输入用户名" />
											</td>
										</tr>
										<tr>
											<td>密码</td>
											<td>
												<input type="password" placeholder="请输入密码" />
											</td>
										</tr>
										<tr>
											<td>确认密码</td>
											<td>
												<input type="password" placeholder="请再次输入密码" />
											</td>
										</tr>
										<tr>
											<td>email</td>
											<td>
												<input type="email" placeholder="请输入邮箱" />
											</td>
										</tr>
										<tr>
											<td>姓名</td>
											<td>
												<input type="text" placeholder="请输入姓名" />
											</td>
										</tr>
										<tr>
											<td>性别</td>
											<td>
												<input type="radio" name="1" />男
												<input type="radio" name="1" />女
												<input type="radio" name="1" />SB
											</td>
										</tr>
										<tr>
											<td>出生日期</td>
											<td>
												<input type="date" />
											</td>
										</tr>
										<tr>
											<td>验证码</td>
											<td>
												<input type="text" placeholder="请输入验证码" />
											</td>
										</tr>
										<tr>
											<td></td>
											<td>
												<input type="submit" value="注册" />
											</td>
										</tr>
									</table>
								</form>
							</td>
						</tr>
					</table>

				</td>
			</tr>
			<!--第四部分：图片 -->
			<tr>
				<td>
					<img src="../img01/footer.jpg" width="100%" />
				</td>
			</tr>
			<!-- 第五部分：友情链接-->
			<tr>
				<td align="center" height="50px">
					<a href="#">关于我们</a>
					<a href="#">联系我们</a>
					<a href="#">招贤纳士</a>
					<a href="#">法律声明</a>
					<a href="#">友情链接</a>
					<a href="#">支付方式 </a>
					<a href="#">配送方式</a>
					<a href="#">服务声明</a>
					<a href="#">广告声明</a>
					<br />
					Copyright © 2205-2216 林泽佳商城 版权所有
				</td>
			</tr>
		</table>

	</body>
</html>
