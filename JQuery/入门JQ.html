<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JQ入门</title>
		<script type="text/javascript " src="jquery-1.11.0.js"></script>
		<script>
			//文档加载完事件JQ写法
			$(document).ready(function(){
				alert("JQuery文档加载完成事件")
			})
			jQuery(document).ready(function () {
				alert("第二种格式")
			})
			
			$(function(){
				alert("第三种格式")
			})
		</script>
	</head>

</html>
