<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格隔行换色</title>
		<script>
			function init(){
				var tab =document.getElementById("tab");
				var rows= tab.rows;//获取表格所有列的集合
				for(var i=0;i<rows.length;i++){//遍历,获取每一个单列
					if (i%2==0) {
						rows[i].bgColor="red";//rows[i]每一个单列
					} else{
						rows[i].bgColor="yellow";
					}
					}
			}
		</script>
	</head>
	<body onload="init()">
